<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container">
    <div class="title">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <main class="container dashboard">
    <div class="row p-2">

      <!--? right column - forecast area -->
      <div class="col-sm-12 col-md-9 order-md-2">
        <div class="row">

          <!--? todays forecast -->
          <div class="col-12 currentWeather p-0">
            <div class="d-flex cityName">
              <h2 id="city"></h2>
              <h3 id="date"></h3>
              <img id="weather-icon" />
            </div>
            <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
            <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
            <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
            <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
          </div>

          <!--? 5 day future forecast -->
          <div class="col-12 fiveDay">

            <h2>5 Day Forecast</h2>

            <div class="row">
              <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                <div class="card day-0 m-0 text-center">
                  <div class="card-body p-1">
                    <p class="card-title">Day 1</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                        class="fiveDay-temp"></span> &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                        class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>

              <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                <div class="card day-1 m-0">
                  <div class="card-body p-1">
                    <p class="card-title">Day 2</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                        class="fiveDay-temp"></span> &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                        class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>

              <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                <div class="card day-2 m-0">
                  <div class="card-body p-1">
                    <p class="card-title">Day 3</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                        class="fiveDay-temp"></span>&deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                        class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>

              <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                <div class="card day-3 m-0">
                  <div class="card-body p-1">
                    <p class="card-title">Day 4</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                        class="fiveDay-temp"></span> &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                        class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>

              <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                <div class="card day-4 m-0">
                  <div class="card-body p-1">
                    <p class="card-title">Day 5</p>
                    <img class="fiveDay-img mb-2" />
                    <p class="card-subtitle mb-2 text-muted">Temp: <span
                        class="fiveDay-temp"></span> &deg;F</p>
                    <p class="card-subtitle mb-2 text-muted">Humidity: <span
                        class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <!--? Left column - Search area -->
      <div class="col-sm-12 col-md-3 left-panel order-md-1">
        <form>
          <div class="form-row">
            <div class="form-group col-8">
              <input type="text" placeholder="Enter City" class="form-control" id="city-input">
            </div>
            <div class="col-auto">
              <button onclick="window.onCityBtnClk()" type=" submit" class="btn btn-primary mb-2 align-text-bottom"id="search-btn">Search<i class="fas fa-search"></i></button>
              
            </div>
          </div>
        </form>

        <div class="row recent-searches  mt-3">
          <div class="col-sm-12">
            <h2>Previous searches:</h2>
          </div>
        </div>
        <!-- Previously searched cities -->
        <div class="row cityList m-0">
          <!-- City buttons generated here-->
        </div>
      </div>

    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="api.js"></script>

</body>

</html>
